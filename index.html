<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Доставка їжі</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Смачна доставка</h1>
    <nav>
      <button onclick="showCart()">Кошик (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="menu">
      <h2>Меню</h2>
      <div class="food-item">
        <h3>Піцца Маргарита</h3>
        <p>Ціна: 150 грн</p>
        <button onclick="addToCart('Піцца Маргарита', 150)">Додати до кошика</button>
      </div>
      <div class="food-item">
        <h3>Бургер Класичний</h3>
        <p>Ціна: 120 грн</p>
        <button onclick="addToCart('Бургер Класичний', 120)">Додати до кошика</button>
      </div>
      <!-- Додайте більше страв -->
    </section>

    <section id="cart" class="hidden">
      <h2>Ваш кошик</h2>
      <ul id="cart-items"></ul>
      <p>Загальна сума: <span id="total">0</span> грн</p>
      <button onclick="checkout()">Оформити доставку</button>
      <button onclick="pickup()">Самовивіз</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
